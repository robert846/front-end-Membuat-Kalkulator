<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
</head>
<body>
    <h2>Kalkulator Sederhana</h2>
    
    <label for="num1">Bil 1:</label>
    <input type="number" id="num1" placeholder="Enter first number"><br><br>
    
    <label for="num2">Bil 2:</label>
    <input type="number" id="num2" placeholder="Enter second number"><br><br>
    
    <label for="result">Hasil:</label>
    <input type="text" id="result" readonly><br><br>
    
    <button onclick="calculate('+')">+</button>
    <button onclick="calculate('-')">-</button>
    <button onclick="calculate('*')">X</button>
    <button onclick="calculate('/')">/</button>

    <script>
        function calculate(operation) {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result;

            if (operation === '+') {
                result = num1 + num2;
            } else if (operation === '-') {
                result = num1 - num2;
            } else if (operation === '*') {
                result = num1 * num2;
            } else if (operation === '/') {
                result = num1 / num2;
            }

            document.getElementById('result').value = result;
        }
    </script>
</body>
</html>
